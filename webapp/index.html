<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="LoRaWAN Geolocalization">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>LoRaWAN Geolocalization</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div id="header-div">
        <div id="title-div">
            <h1>LoRaWAN Geolocalization</h1>
        </div>
        <div id="button-div">
            <button type="button" onclick="updatePins()">Update Pins</button>
            <button id="geo-button" type="button">Locate Device</button>
            <input id="eui-input" placeholder="Device EUI"></input>
        </div>
    </div>

    <div id="map" style="width: 100%;height:80vh"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=%GOOGLE_API_KEY%&callback=initMap"></script>
  </body>
</html>
